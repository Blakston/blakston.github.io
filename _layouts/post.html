---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

  <div class="post-navigation">
    {% if page.previous %}
      <a class="prev" href="{{ page.previous.url }}">&laquo; Previous: {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
      <a class="next" href="{{ page.next.url }}">Next: {{ page.next.title }} &raquo;</a>
    {% endif %}
  </div>
</article>
